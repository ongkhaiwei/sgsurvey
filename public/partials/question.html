<!-- partials/question.html -->

<div class="container">
    <div class="row row-centered">
        <h2>sgsurvey.mybluemix.net</h2>
    </div>
    <div class="row row-centered">
        <h2>{{question.title}}</h2>
    </div>
    <div class="row row-centered">
        <h4>{{question.subtitle}}</h4>
    </div>
    <div class="row row-centered top-buffer" ng-repeat="choice in question.choices">
        <div class="col-xs-12 col-centered col-max">
            <button type="button" class="btn btn-info btn-lg btn-block" ng-click="postAnswer(choice.id)">
                {{choice.name}}
            </button>
        </div>
    </div>
    <div class="row row-centered">
        <br/>
        <a href="https://bluemix.net/deploy?repository=https://github.com/ongkhaiwei/sgsurvey" # [required]><img src="https://bluemix.net/deploy/button.png" alt="Deploy to Bluemix"></a>
    </div>

</div>
